<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DrawLet - Draw Anything!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">DrawLet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Explore
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="//snehasish.cf">Home</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-light" onclick="window.location.href='https://discord.gg/7GwyCCJ3Sd'">Discord</button>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="alert alert-dark" role="alert">
        <div class="hstack gap-2">
          <select id="stroke_style" class="form-select">
            <option value="pencil" selected>Tool</option>
            <option value="pencil">Pencil (default)</option>
            <option value="line">Line</option>
            <option value="rect">Rectangle</option>
          </select>
          <br/>
          <div class="input-group mb-3">
            <span class="input-group-text" id="stroke_color_span">Color</span>
            <input type="color" class="form-control" placeholder="Stroke Color" aria-label="Stroke Color" id="stroke_color">
          </div>
        </div>
      </div>
      <br/>
      <div class="alert alert-light" role="alert">
        <canvas id="canvas_block" class="canvas_block">Could not load canvas, reload.</canvas>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
